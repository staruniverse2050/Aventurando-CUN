<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Turismo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header"></div>

    <main class="container mx-auto mt-10 flex justify-center items-center">
        <div class="flex flex-col md:flex-row items-center bg-white p-10 rounded-lg shadow-lg">
            <div class="md:w-1/2 flex justify-center">
                <img alt="Computer with lock icon" class="w-64 h-64" height="300"
                    src="https://storage.googleapis.com/a1aa/image/1uHVcHFMYU69IpSS0FU73bhysdIeeNh8HPHJArUxBGCeGDFoA.jpg"
                    width="300" />
            </div>
            <div class="md:w-1/2 mt-6 md:mt-0 md:ml-10">
                <h2 class="text-2xl font-bold mb-6">
                    Inicio de sesión
                </h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="email">
                            Correo electronico:
                        </label>
                        <input class="w-full px-4 py-2 border rounded-lg" id="email" placeholder="Correo electronico"
                            type="email" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="password">
                            Contraseña:
                        </label>
                        <div class="relative">
                            <input class="w-full px-4 py-2 border rounded-lg" id="password" placeholder="Contraseña"
                                type="password" />
                            <i class="fas fa-eye absolute right-3 top-3 text-gray-500">
                            </i>
                        </div>
                    </div>
                    <div class="flex space-x-4">
                        <button class="bg-blue-800 text-white px-4 py-2 rounded-lg" type="submit">
                            Iniciar sesión
                        </button>
                        <a href="registro.html">
                        <button class="bg-gray-300 text-black px-4 py-2 rounded-lg" type="button">
                            Registrarse
                        </button>
                    </a>
                    </div>
                </form>
            </div>
        </div>
    </main>





    <script src="../js/footer_header.js"></script>
</body>

</html>
