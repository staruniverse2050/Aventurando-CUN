<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Turismo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header"></div>

    <div class="container mx-auto mt-6 flex flex-col md:flex-row items-center justify-center">
        <img alt="Ilustración de registro" class="w-48 h-48 md:w-64 md:h-64 mb-4 md:mb-0 md:mr-4"
            src="https://storage.googleapis.com/a1aa/image/clHabsWjDjbRFhIcezKeXzn7mgwwTSM5lbhQ4fsaaJ9RKDFoA.jpg" />
        <div class="bg-gray-200 p-4 rounded-md shadow-md w-full max-w-md">
            <h2 class="text-xl font-bold mb-4 text-center">¡Registrate ahora!</h2>
            <form>
                <div class="mb-2">
                    <label class="block text-gray-700 text-sm" for="nombres">Nombres:</label>
                    <input class="w-full px-2 py-1 border rounded-md text-sm" id="nombres" type="text" />
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700 text-sm" for="apellidos">Apellidos:</label>
                    <input class="w-full px-2 py-1 border rounded-md text-sm" id="apellidos" type="text" />
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700 text-sm" for="correo">Correo electrónico:</label>
                    <input class="w-full px-2 py-1 border rounded-md text-sm" id="correo" type="email" />
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700 text-sm" for="direccion">Dirección:</label>
                    <input class="w-full px-2 py-1 border rounded-md text-sm" id="direccion" type="text" />
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700 text-sm" for="contrasena">Contraseña:</label>
                    <input class="w-full px-2 py-1 border rounded-md text-sm" id="contrasena" type="password" />
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700 text-sm" for="telefono">Numero de telefono:</label>
                    <input class="w-full px-2 py-1 border rounded-md text-sm" id="telefono" type="text" />
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700 text-sm" for="preferencias">Preferencias de viaje:</label>
                    <input class="w-full px-2 py-1 border rounded-md text-sm" id="preferencias" type="text" />
                </div>
                <div class="flex justify-between">
                    <button class="bg-blue-800 text-white px-2 py-1 rounded-md text-sm" type="button">Iniciar
                        sesión</button>
                    <button class="bg-blue-800 text-white px-2 py-1 rounded-md text-sm"
                        type="submit">Registrarse</button>
                </div>
            </form>
        </div>
    </div>




    <script src="../js/footer_header.js"></script>
</body>

</html>
